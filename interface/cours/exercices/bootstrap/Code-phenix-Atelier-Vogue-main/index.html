<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>Bootstrap challenge : Vogue</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="bootstrap/css/bootstrap.css" >

    <!-- CSS Personnel -->
    <link href="style.css" rel="stylesheet">
    <style type="text/css">
      @font-face {
        font-family: 'Vogue';
        src: url('fonts/Vogue.ttf');
      }
      @font-face {
        font-family: 'GTWalsheimPro-Medium';
        src: url('fonts/GTWalsheimPro-Medium.ttf');
      }
      @font-face {
        font-family: 'DomaineDisplayBold';
        src: url('fonts/DomaineDisplayBold.ttf');
      }
      .DomaineDisplayBold{
        font-family: DomaineDisplayBold;
      }
      .Vogue {
        font-family: Vogue ;
      }

      .GTWalsheim {
        font-family: GTWalsheimPro-Medium;
      }

      .helvetica-italic {
        font-family: Helvetica;
        font-style: italic;
      }

      .titre:hover {
        color:  red;
      }

      #card-container {
        align-items: center;
      }
      @media (min-width: 576px) {
        #card-container {
          justify-content: space-between;
        }
      }
    </style>
  </head>
  <body>
    <header class="d-flex justify-content-center border-bottom">
      <div class="container mx-sm-5 mt-2 mx-0">
        <div class="row">
          <div class="col-lg-4 col-6 Vogue"><h1 class="display-3">Vogue</h1></div>
          <div class="col-lg-8 col-6">
            <div class="d-flex justify-content-end navbar navbar-expand-lg navbar-light">
              <button class="navbar-toggler collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
                              <span class="navbar-toggler-icon"></span>
              </button>
              <div class="navbar-collapse collapse" id="navbarSupportedContent" style="">
                  <ul class="navbar-nav justify-content-around d-flex w-100 text-end">
                    <li class="nav-item">
                      <!-- Dropdown button à completer-->
                      <a class="nav-link" href="#">PARIS</a>
                    </li>
                    <li class="nav-item">
                      <a class="nav-link" href="#">MAGAZINES & ABONNEMENT</a>
                    </li>
                    <li class="nav-item">
                      <a class="nav-link" href="#">VOGUE+</a>
                    </li>
                  </ul>
              </div>
            </div>
          </div>
        </div>
      </div>
    </header>
    <div class="container">
      <!-- navtab à completer-->
      <nav class="nav GTWalsheim mt-2 mx-0 flex-nowrap">



      </nav>
    </div>
    <main class="container">
      <h2 class="DomaineDisplayBold">A la Une</h2>
      <img src="assets/cover.jpg" class="w-100 mt-4" alt="cover">
      <!-- Marge, Sizing, Color, font-family, balise etc... à completer -->
      MODE
      20000 fleurs composent la prochaine exposition du Bon Marché…
      PAR MARIE COURTOIS
      <hr style="border-top: 2px solid black">
      <h2 class="DomaineDisplayBold">Les dernières actualités</h2>
      <!-- Card componnent à completer + responsiv-->

        Nov 2019
        Rihanna


        Jan 2017
        Harry Styles

        Oct 1940
        Rosselini
      <hr style="border-top: 2px solid black">
      <h2 class="DomaineDisplayBold">Galerie</h2>
      <!-- Grid à completer -->
    </main>
    <!-- Bootstrap JS -->
    <script src="bootstrap/js/bootstrap.js" type="text/javascript"></script>
  </body>
</html>
